name: todo_pomodoro_app
description: A Flutter to-do list app with Pomodoro timer.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # State Management
  provider: ^6.0.0

  # Firebase Services
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  cloud_firestore: ^4.5.0

  # User Interface and Styling
  google_fonts: ^4.0.3
  flutter_spinkit: ^5.2.0

  # Notifications
  flutter_local_notifications: ^13.0.0

  # Date and Time Handling
  intl: ^0.19.0

  # Data Persistence
  shared_preferences: ^2.1.1

  # Additional Utilities
  flutter_hooks: ^0.18.6
  table_calendar: ^3.0.8
  percent_indicator: ^4.2.2

  # HTTP Requests
  http: ^1.1.0

  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets (e.g., images, fonts), uncomment and update the following lines:
  # assets:
  #   - assets/images/
  #   - assets/fonts/
